<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Marques.Dev</title>

    <link rel="stylesheet" href="calcstyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h3>Marques.Dev</h3>
      <div class="calculator">
        <p id="result"></p>
        <table>
          <tr>
            <td><button class="clicks" onclick="clean()">C</button></td>
            <td><button class="clicks" onclick="back()"><</button></td>
            <td><button class="clicks" onclick="insert('/')">/</button></td>
            <td><button class="clicks" onclick="insert('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="clicks" onclick="insert('7')">7</button></td>
            <td><button class="clicks" onclick="insert('8')">8</button></td>
            <td><button class="clicks" onclick="insert('9')">9</button></td>
            <td><button class="clicks" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="clicks" onclick="insert('4')">4</button></td>
            <td><button class="clicks" onclick="insert('5')">5</button></td>
            <td><button class="clicks" onclick="insert('6')">6</button></td>
            <td><button class="clicks" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="clicks" onclick="insert('1')">1</button></td>
            <td><button class="clicks" onclick="insert('2')">2</button></td>
            <td><button class="clicks" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="clicks" style="height: 106px;" onclick="calculate()">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="clicks" style="width: 106px;" onclick="insert('0')">0</button></td>
            <td><button class="clicks" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="calcscript.js"></script>
  </body>
</html>
